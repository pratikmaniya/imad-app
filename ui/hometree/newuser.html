<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/ui/hometree/newuser.css">
		<meta charset="UTF-8">
		<title>Home Tree - sign up</title>
		<link rel="icon" href="/ui/hometree/33.ico" type="image/x-icon">
	</head>
	<body>
	    <center>
		<a class="head" href="./hometree1.html">Home Tree</a>
		</center>
		<div id="register_area">
	      <h4>Sign up</h4>
		  <p>Your Name</p>
		  <center>
		  <input id="name" type="text" name="name">
		  </center>
		  <p>Mobile Number</p>
		  <center>
		  <input type="text" id="mnumber" name="mobilenumber" placeholder="Mobile number">
		  </center>
		  <p>Email Address(Optional)</p>
		  <center>
		  <input type="text" name="email" id ="username">
		  </center>
		  <p>Password</p>
		  <center>
		  <input type="password" id="password" name="password" placeholder="At least 6 characters">
		  </center>
		  <br>
		  <center>
		  <input type="submit" id="register_btn" class="register" value="Register">
		  </center>
		  <br>
		  <h2>Already have an account?<a class ="backlink" href="./signin.html">Sign in</a></h2>
		</div>
		<hr>
		<h5>&copy;2017 Home Tree, All Rights Reserved.</h5>
	</body>
</html>
